<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML+RDFa 1.0//EN" "http://www.w3.org/MarkUp/DTD/xhtml-rdfa-1.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:cal="http://www.w3.org/2002/12/cal/ical#" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:ma="http://www.w3.org/ns/ma-ont#" xml:lang="en">
	<head>
		<title>Jam.Js Demo</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<script type="text/javascript" src="../jam.js"></script>
		<script type="text/javascript">		
			Jam.onready = function(){		
				// Import a module into a namespace
				Jam.imports("Contacts.Suppliers", onimport);
				
				// Load and execute a random JS file
				Jam.exec("//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js", jQueryLoaded);
			}
			
			function onimport(namespace){
				console.log("___________Namespace Loaded: " +Contacts.__name__);
				var supplier = new Contacts.Suppliers.Supplier(12345678, "My JavaScript Supplier");
				
				console.log(supplier.toString());
				
				// Define a standalone delimited object
				Jam.define("Contacts.Customers.TheBest");
				console.log("The 'Contacts.Customers.TheBest' Object has been defined: " +(Contacts.Customers.TheBest != undefined));
			}
			
			function jQueryLoaded(){
				console.log("jQuery is loaded: " +($ != undefined) +" Version: " +$().jquery)
			}
			
		</script>
	</head>
	<body></body>
</html>
