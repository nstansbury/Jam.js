<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
	<head>
		<title>Jam.Js Demo</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<style type="text/css">
			body {
				font-size: 12pt;
			}
		</style>
		<script type="text/javascript" src="../jam.js"></script>
		<script type="text/javascript">		
			Jam.onready = function(){		
				// Import a module into a namespace
				Jam.imports(["Contacts.Suppliers", "Contacts.Employees"], onimport);
				
				// Load and execute a random JS file
				Jam.exec("//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js", jQueryLoaded);
			}
			
			function onimport(namespace){
				document.write("Jam :: Namespace Loaded: " +Contacts.__name__ +"<br>");

				var supplier = new Contacts.Suppliers.Supplier(12345678, "My JavaScript Supplier");
				document.write("Jam :: Supplier is : " +supplier.toString() +"<br>");

				var manager = new Contacts.Employees.Manager("Bob 'Big'", "Manager", 12345);
				document.write("Jam :: Manager is : " +manager.toString() +"<br>");

				// Define a standalone delimited object
				Jam.define("Contacts.Customers.TheBest");
				document.write("Jam :: The 'Contacts.Customers.TheBest' Object should be defined: " +(Contacts.Customers.TheBest != undefined) +"<br>");
			}
			
			function jQueryLoaded(){
				document.write("Jam :: jQuery is loaded: " +($ != undefined) +" Version: " +$().jquery +"<br>")
			}
			
		</script>
	</head>
	<body></body>
</html>
