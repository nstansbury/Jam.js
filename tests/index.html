	<head>
		<title>Jam.Js Development Scenarios</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" type="text/css" href="https://raw.github.com/nstansbury/Scenario.js/master/scenario.css" />
		<script type="text/javascript" src="../jam.js"></script>
		<script type="text/javascript">
			Jam.onready = function(){
				
				Jam.exec("https://raw.github.com/nstansbury/Scenario.js/master/scenario.js", callback);
			}
			
			function callback(namespace){
				SCENARIO.Reporter = new SCENARIO.HTMLReporter();
				SCENARIO.run("scenarios.js");	
			}
		</script>
	</head>
